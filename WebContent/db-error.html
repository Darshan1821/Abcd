<div id="db-error" ng-app="DBErrorController">
	<div class="row">
		<div class="col-md-6">
			<img alt="error" class="float-left" height="200" src="images/error.png">
		</div>
		<div class="col-md-6">
			<p>Database Error:</p>
			<p>{{message}}</p>
			<a href="#!home" class="btn btn-primary">Home</a>
		</div>
	</div>
</div>
